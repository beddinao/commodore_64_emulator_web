<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>MetallC64</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='./assets/style.css' >
	</head>
		<body>
			<div>
				<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
				<textarea id="console" rows="16" disabled></textarea>
			</div>
			<script async type="text/javascript" src="./assets/MetallC64.js"></script>
			<div>
				<p class="text_1" style="font-size: 16px;">MetallC64-Web</p>
				<div>
					<a href="https://github.com/beddinao/MetallC64" target="_blank" ><p class="text_1" style="font-size: 13px;">Original C Project</p></a>
				</div>
				<div>
					<p class="text_3" style="font-size: 11px;">upload a program to memory (only .prg): </p>
					<input type="file" accept=".prg" id="input" />
					<p class="text_3" style="font-size: 11px;">clear program from memory: </p>
					<button id="button">CLR</button>
				</div>
			</div>
			<script async type="text/javascript">
				var output_elem = document.getElementById("console");
				window.onload = e => {
					if (output_elem)
						output_elem.value = "";
				}
				var Module = {
					print(...args) {
						if (output_elem) {
							var text = args.join(' ');
							output_elem.value += text + "\n";
							output_elem.scrollTop = output_elem.scrollHeight;
						}
					},
					onRuntimeInitialized: function() {
						const exec_clr = Module.cwrap('exec_clr', null);
						const exec_ldp = Module.cwrap('exec_ldp', null, ['array', 'number'])
						document.getElementById("input").onchange = e => {
							const reader = new FileReader();
							reader.onloadend = e => {
								let arr = new Uint8Array(e.target.result);
								exec_ldp(arr, arr.length);
							}
							reader.readAsArrayBuffer(e.target.files[0]);
						}
						document.getElementById("button").onclick = () => exec_clr();
					}
				}
			</script>
		</body>
</html>
